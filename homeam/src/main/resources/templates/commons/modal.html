<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

    <div th:fragment="common_modal">
    
        <!-- Button trigger modal -->
        <button id="showModelButton" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#receiptModal" style="display:none;"></button>
	    
	    <!-- Modal -->
        <div class="modal fade" id="receiptModal" tabindex="-1" aria-labelledby="receiptModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="receiptModalLabel">删除确认</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body" id="receiptModalBody">确定删除吗？</div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                <button id="modelConfirm" type="button" class="btn btn-primary" data-bs-dismiss="modal">确定</button>
              </div>
           </div>
         </div>
        </div>
    
    </div>

</body>
</html>
