<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>密码错误</title>
<link rel="stylesheet" type="text/css" href="/bootstrap/css/bootstrap.css">
<style>
body {
  background-image: url("/img/ShadowEverest_EN-US0301475882_1920x1080.jpg");
  background-repeat: no-repeat;
}
</style>
</head>
<body>

<div class="container">

<div style="margin-top: 200px;"></div>
<div class="row justify-content-center">
<div class="col col-sm-9 offset-sm-1">

<div class="card " style="opacity: 0.9;">

<div class="card-body">
<p class="card-title" >出错了</p>

<form method="post">

    <p class="form-text text-danger"  th:text="${passError}">密码错误</p>

  <div style="margin-top: 30px;"></div>

  <div class="d-grid gap-2 col-3 mx-auto">
    <button class="btn btn-primary" type="submit"  name="_eventId_next">下一步</button>
  </div>
  <div class="d-grid gap-2 d-md-flex justify-content-end">
    <button class="btn btn-outline-secondary" type="submit"  name="_eventId_cancel">取消</button>
  </div>
</form>

</div>
</div>
</div>
</div>
</div>

<script type="text/javascript" src="/bootstrap/js/bootstrap.bundle.js"></script>
<script type="text/javascript" src="/jQuery/jquery-3.6.0.js"></script>

</body>
</html>
