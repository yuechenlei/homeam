<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>输入密码</title>
<link rel="stylesheet" type="text/css" href="/bootstrap/css/bootstrap.css">
<style>
body {
  background-image: url("/img/Buritaca_1920x1080.jpg");
  background-repeat: no-repeat;
}
</style>
</head>
<body>

<div class="container">

<div style="margin-top: 200px;"></div>
<div class="row justify-content-center">
<div class="col col-sm-9 offset-sm-1">

<div class="card " style="opacity: 0.9;">

<div class="card-body">
<p class="card-title" >请输入密码</p>

<form method="post" id="loginForm">
  <div class="form-floating">
    <input type="password" class="form-control" id="floatingPassword" name="password" placeholder="Password" required>
    <label for="floatingPassword">密码</label>
  </div>

  <div style="margin-top: 30px;"></div>
  <div class="d-grid gap-2 d-md-flex justify-content-md-center">
    <button class="btn btn-outline-info me-lg-3" type="submit"  name="_eventId_previous" id="loginPrevious">上一步</button>
    <button class="btn btn-primary col-sm-12 col-md-7 col-lg-5 me-lg-3" type="submit"  name="_eventId_next" id="loginNext">下一步</button>
    <button class="btn btn-outline-secondary" type="submit"  name="_eventId_cancel" id="loginCancel">取消</button>
  </div>
  
</form>

</div>
</div>
</div>
</div>
</div>

<script type="text/javascript" src="/bootstrap/js/bootstrap.bundle.js"></script>
<script type="text/javascript" src="/jQuery/jquery-3.6.0.js"></script>
<script>

$("#loginCancel").click(function(){
	$("#floatingPassword").removeAttr("required");
	$("#loginForm").submit();
	
});

$("#loginPrevious").click(function(){
	$("#floatingPassword").removeAttr("required");
	$("#loginForm").submit();
	
});

/* 处理键盘事件 */
$(document).keyup(function() {
	if (event.which == 13) {
	    event.preventDefault();
	    $("#loginNext").click();
	  }
	});

$("#loginForm").keydown(function() {
	if (event.which == 13) {
	    event.preventDefault(); // 阻止默认行为
	  }
	});
	
$("#loginForm").keyup(function() {
	if (event.which == 13) {
	    event.preventDefault();
	    $("#loginNext").click();
	  }
	});


</script>

</body>
</html>
