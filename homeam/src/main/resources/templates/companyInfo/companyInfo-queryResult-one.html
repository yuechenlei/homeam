<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head data-th-include="~{commons/header::common_header(title='企业信息查询结果')}"></head>
<body>
	<div class="container-fluid">
	 
	    <!-- Button trigger modal -->
        <button id="showModelButton" type="button" class="btn btn-primary" data-bs-toggle="modal" 
                data-bs-target="#companyInfoModal" style="display:none;"></button>
	    
	    <!-- Modal -->
        <div class="modal fade" id="companyInfoModal" tabindex="-1" aria-labelledby="companyInfoModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="companyInfoModalTitle">删除确认</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body" id="companyInfoModalBody">确定删除吗？</div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                <button id="companyInfoModelConfirm" type="button" class="btn btn-primary" data-bs-dismiss="modal">确定</button>
              </div>
           </div>
         </div>
        </div>

      <div class="table-responsive">
		<table class="table table-success table-hover caption-top table-bordered" style="width: 135%;" 
		                                                                id="companyInfo_result_table">
		    <caption>企业信息查询结果 byid</caption>
			<thead>
				<tr class="table-warning text-center">
				    <th scope="col" style="width: 2%;">#</th>
				     <th scope="col" style="width: 3%;">Id</th>
					<th scope="col" style="width: 10%;">企业名称</th>
					<th scope="col" style="width: 5%;">电话</th>
					<th scope="col" style="width: 6%;">网址</th>
					<th scope="col" style="width: 7%;">营业时间</th>
					<th scope="col" style="width: 3%;">通信地址</th>
					<th scope="col" style="width: 5%;">创建日期</th>
					<th scope="col" style="width: 5%;">修改日期</th>
					<th scope="col" style="width: 3%;">操作</th>
				</tr>
			</thead>
			<tbody th:if="${companyInfo}!=null">
				<tr th:id="${'tr'+companyInfo.id}">
					<th scope="row">1</th>
					<td th:id="${'id'+companyInfo.id}" th:text="${companyInfo.id}"></td>
					<td th:id="${'name'+companyInfo.id}" th:text="${companyInfo.name}"></td>
					<td th:id="${'telephoneNumber'+companyInfo.id}" th:text="${companyInfo.telephoneNumber}"></td>
					<td th:id="${'webSite'+companyInfo.id}" th:data-text="${companyInfo.webSite == null}?'0':${companyInfo.webSite}"
					    th:utext="${companyInfo.webSite != null} ? |<a href='${companyInfo.webSite}' target='_blank'>${companyInfo.webSite}</a>| :''"></td>
					<td th:id="${'openTime'+companyInfo.id}"  th:text="${companyInfo.openTime}"></td>
					<td th:id="${'mailingAddressId'+companyInfo.id}" th:data-id="${companyInfo.mailingAddressId == null}?'0':${companyInfo.mailingAddressId}"  class="text-center"
					    th:utext="${companyInfo.mailingAddressId != null} ? |<a href='/mailingAddress/query/${companyInfo.mailingAddressId}' target='_blank'>点击查看</a>| :''"></td>
					<td th:id="${'creatDate'+companyInfo.id}" th:text="${#dates.format(companyInfo.creatDate, 'yyyy-MM-dd HH:mm:ss')}"></td>
					<td th:id="${'lastModifyDate'+companyInfo.id}" th:text="${#dates.format(companyInfo.lastModifyDate, 'yyyy-MM-dd HH:mm:ss')}"></td>
					<td class="text-center">
					    <a th:id="${'companyInfoModify'+companyInfo.id}" href="#" th:data-id="${companyInfo.id}"
					       onclick="companyInfoModify(this.getAttribute('data-id'),event)">修改</a>
					    <a th:id="${'companyInfoModifyCancel'+companyInfo.id}" href="#" th:data-id="${companyInfo.id}" 
					       onclick="companyInfoModifyCancel(this.getAttribute('data-id'),event)" style="display:none;" class="text-danger" >取消</a> |
					    <a th:id="${'companyInfoDeleteOne'+companyInfo.id}" href="#" th:data-id="${companyInfo.id}"
					          onclick="companyInfoDeleteOne(this.getAttribute('data-id'),event)">删除</a>
					    <a th:id="${'companyInfoModifyConfirm'+companyInfo.id}" href="#" th:data-id="${companyInfo.id}"
					       onclick="companyInfoModifyConfirm(this.getAttribute('data-id'),event)" style="display:none;" class="text-danger" >确定</a>
					</td>
				</tr>
				
			</tbody>
		</table>
    </div>
    
    
</div>
	
	<script type="text/javascript" src="/bootstrap/js/bootstrap.bundle.js"></script>
	<script type="text/javascript" src="/jQuery/jquery-3.6.0.js"></script>
	<script type="text/javascript" src="/js/companyInfo-query-result-one.js"></script>
	
    
</body>
</html>
